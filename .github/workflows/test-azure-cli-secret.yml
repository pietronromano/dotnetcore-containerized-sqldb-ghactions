name: Test Azure CLI with Secret

# Controls when the action will run. Workflow runs when manually triggered using the UI or API.
on: workflow_dispatch

env:
  AZURE_RESOURCE_GROUP: rg-devops 

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Azure Login action
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        enable-AzPSSession: true
    
    - name: Azure CLI script
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az group show --name ${{ env.AZURE_RESOURCE_GROUP }}
          # You can write your Azure CLI inline scripts here.

    - name: Azure PowerShell action
      uses: azure/powershell@v2
      with:
        azPSVersion: latest
        inlineScript: |
          Get-AzResourceGroup -Name ${{ AZURE_RESOURCE_GROUP }}
          # You can write your Azure PowerShell inline scripts here.
          Get-Module -ListAvailable | Where-Object Name -like "AZ*"
    